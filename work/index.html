<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
    <title>Ethan Post's Work</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>

</style>
<body>
<div ng-app="myApp" ng-controller="myCtrl">

    <h1 style="font-family:'Montserrat';background-color:rgba(180,180,180,0.2);">Ethan Post's Work/Projects</h1>
    <div style="text-align:center;" ng-include="'/widgets/headerbar.html'"></div>
    <h2 style="margin-bottom:5px;border-radius:15px;padding:10px 25px;background-color:rgba(180,180,180,0.4);">Work</h2>

<div ng-repeat="x in myData">
    <div class="row">
        <div class="pic">
                <div style="text-align:center;"><img src="Me.png" alt="project" style="border: 1px solid white;width:150px;height:150px;"></div>
                <p style="margin-bottom:0px;margin-top:0px;text-align:center;"><b>{{x.Occupation}}</b><br>{{x.Company}}<br>{{x.Location}}<br>{{x.StartDate + ' - ' + x.EndDate}}</p>
        </div>
        <div class="desc">
            <p>{{x.Description}}</p>
        </div>
        </div>
    <div style="margin-top:5px;margin-bottom:5px;height:5px;background-color:rgba(180,180,180,0.2);"></div>
</div>

    <h2 id="B1" style="margin-top:5px;margin-bottom:5px;border-radius:15px;padding:10px 25px;background-color:rgba(180,180,180,0.4);">Projects</h2> 
    
<div ng-repeat="x in myData2">
    <div class="row">
        <div class="pic">
            <div style="text-align:center;"><img src="Me.png" alt="project" style="border: 1px solid white;width:150px;height:150px;"></div>
            <p style="margin-bottom:0px;margin-top:0px;text-align:center;"><b>{{x.Title}}</b><br>{{x.StartDate + ' - ' + x.EndDate}}</p>
        </div>
        <div class="desc">
            <p>{{x.Description}}</p>
        </div>
        </div>
    <div style="margin-top:5px;margin-bottom:5px;height:5px;background-color:rgba(180,180,180,0.2);"></div>
</div>   

<script src="pageController.js"></script>

</div>
</body>
</html>
