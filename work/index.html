<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
    <title>Ethan Post's Work</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>

</style>
<body>
<div ng-app="myApp" ng-controller="myCtrl">

    <h1>Ethan Post's Work/Projects</h1>
    <div style="text-align:center;" ng-include="'/widgets/headerbar.html'"></div>
    <h2>Work</h2>

<div ng-repeat="x in myData">
    <div class="row">
        <div class="pic">
                <div style="text-align:center;"><img src="Me.png" alt="project"></div>
                <p style="margin-left:auto;margin-right:auto;width:75%;margin-bottom:0px;margin-top:0px;text-align:center;border-radius:15px;background-color:rgba(180,180,180,0.4);"><b>{{x.Occupation}}</b><br></p><p style="margin-bottom:0px;margin-top:0px;text-align:center;">{{x.Company}}<br>{{x.Location}}<br>{{x.StartDate + ' - ' + x.EndDate}}</p>
        </div>
        <div class="desc">
            <p>{{x.Description}}</p>
        </div>
        </div>
    <div class="sepbar"></div>
</div>

    <h2 id="B1">Projects</h2> 
 
<div ng-repeat="x in myData2">
    <div class="row">
        <div class="pic">
            <div style="text-align:center;"><img src="Me.png" alt="project"></div>
            <p style="margin-bottom:0px;margin-top:0px;text-align:center;"><b>{{x.Title}}</b><br>{{x.StartDate + ' - ' + x.EndDate}}</p>
        </div>
        <div class="desc">
            <p>{{x.Description}}</p>
        </div>
        </div>
    <div class="sepbar"></div>
</div>   

<script src="pageController.js"></script>

</div>
</body>
</html>
