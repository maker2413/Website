name: Publish Website to Dev bucket

on:
  push:
    branches:
      - '!master'

env:
  AWS_DEFAULT_REGION: us-west-2
  BUCKET_NAME: www.ethanp.dev

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Upload to S3
        run: |
          aws s3 sync --size-only Content s3://$BUCKET_NAME/
        env:
          DEV_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          DEV_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
